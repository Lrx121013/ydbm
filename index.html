<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025元旦晚宴报名</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      transform: rotate(30deg);
      z-index: -1;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ffde59, #ff7e5f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(90deg, #ff7e5f, #ffde59);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 20px rgba(255, 126, 95, 0.4);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(255, 126, 95, 0.6);
    }

    .decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .snow {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1>2025元旦晚宴</h1>
      <p>诚邀您参加这场辞旧迎新的盛宴，共度美好时光</p>
      <a href="https://www.wjx.top/vm/wlw5PMb.aspx" class="btn">立即报名</a>
    </div>
  </div>

  <div class="decoration">
    <div class="snow" style="animation-delay: 0s; left: 10%;"></div>
    <div class="snow" style="animation-delay: 1s; left: 20%;"></div>
    <div class="snow" style="animation-delay: 2s; left: 30%;"></div>
    <div class="snow" style="animation-delay: 3s; left: 40%;"></div>
    <div class="snow" style="animation-delay: 4s; left: 50%;"></div>
    <div class="snow" style="animation-delay: 5s; left: 60%;"></div>
    <div class="snow" style="animation-delay: 6s; left: 70%;"></div>
    <div class="snow" style="animation-delay: 7s; left: 80%;"></div>
    <div class="snow" style="animation-delay: 8s; left: 90%;"></div>
  </div>
</body>
</html>
